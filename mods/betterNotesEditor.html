<html class="betterNotesEditor">
<head>
    <meta charset="utf-8" />
<meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'unsafe-inline'; img-src *;">
<title>Notes</title>
<link rel="stylesheet" href="../style/common.css">
<link rel="stylesheet" href="betterNotesEditor.css">
<link rel="icon" type="image/png" href="betterNotesEditor.png">
</head>
<body class="full panel-group" id="notes-panel">
<input type="hidden" id="noteId" value="" />
<header class="toolbar icons">
    
	<label id="titlelabel"></label>
	<input type="text" id="title" value="" readonly="true" />
	
	<label id="formatlabel"></label>
	<div class="button-toolbar"><button id="head1">H1</button></div>
	<div class="button-toolbar"><button id="head2">H2</button></div>
	<div class="button-toolbar"><button id="head3">H3</button></div>
	<div class="button-toolbar"><button id="rule">--</button></div>
	<div class="button-toolbar"><button id="bold">B</button></div>
	<div class="button-toolbar"><button id="italic">i</button></div>
	<div class="button-toolbar"><button id="strike">S</button></div>
	<div class="button-toolbar"><button id="under">U</button></div>
	<div class="button-toolbar"><button id="light"><span>H</span></button></div>
	<div class="button-toolbar"><button id="super"><span>up</span></button></div>
	<div class="button-toolbar"><button id="subs"><span>dn</span></button></div>
	<div class="button-toolbar"><button id="quote">' '</button></div>
	<div class="button-toolbar"><button id="code">&lt;&gt;</button></div>
	<div class="button-toolbar"><button id="bullet">â–ª List</button></div>
	<div class="button-toolbar"><button id="number">1. List</button></div>
	<div class="button-toolbar"><button id="link">link</button></div>
	<div class="button-toolbar"><button id="image">ðŸ™‚</button></div>	

	<span class="spacer"></span>
	<span class="spacer">Show MarkDown</span>
	<span class="spacer"></span>
	<input id="showpreview" type="checkbox"><label id="showPreviewLabel"></label></input>
	
	<span class="spacer">Sync Scroll</span>
	<span class="spacer"></span>
	<input id="syncscroll" type="checkbox"><label id="syncScrollLabel"></label></input>

	<span class="spacer"></span>

	<span class="spacer"><b>Note Statistics</b></span>
	<span class="spacer"></span>
	<ul>
		<li><span id="chars"></span></li>
		<li><span id="words"></span></li>
		<li><span id="lines"></span></li>
	</ul>
	
	<label id="exportLabel" style="display:none"></label>
	<div id="exportArea" style="display:none">
		<div class="above">
			<span id="exportprompt"></span>
		</div>
		<div class="below">
			<a id="exportTxt" href="" download="">TXT</a>
			<span>   </span>
			<a id="exportMd" href="" download="">MD</a>
			<span>   </span>
			<a id="exportHtml" href="" download="">HTML</a>
		</div>
	</div>
	
</header>
<div class="notes-editor full dual panel-group">
    <textarea class="note editor col" readonly="true">

    </textarea>
    <div class="note md col" id="preview"><h1></h1><span></span></div>
</div>
<footer>

</footer>
<script src="betterNotesEditor.js"></script>
</body>
</html>
